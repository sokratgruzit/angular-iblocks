<app-top-menu></app-top-menu>
<img class="map" src="../../../../assets/img/facade.jpg" usemap="#facade" (window:resize)="resizeReloader()">
<map name="facade">
  <area *ngFor="let floor of floorsList" (click)="openModal($event, floor.properties.imageWidth, floor.properties.imageHeight)" (mouseleave)="floorDetailsHide()" (mouseenter)="floorDetails($event, floor)"
    [attr.id]="floor.id" [attr.target]="" [attr.alt]="floor.properties.name" [attr.title]="floor.properties.name"
    [attr.href]="" [attr.shape]="floor.geometry.type" [attr.coords]="floor.geometry.coordinates">
</map>
<div class="floor_popup">
  <span class="floor_data"></span>
</div>
<div id="floor_modal" class="zoom_out_floor">
  <div class="floor_modal_close" (click)="closeModal($event)"></div>
  <img class="floor_modal_image" alt="1 floor" usemap="#floor">
  <map name="floor">
    <area *ngFor="let flat of flatsList" [attr.target]="" [attr.alt]=flat[1] [attr.title]=flat[1] href="#" [attr.coords]=flat[4] shape="poly">
  </map>
</div>
<div class="background_layer"></div>
